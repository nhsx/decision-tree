name: build-and-test

on:
  - push
  - pull_request
  - release

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  integrationtest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    env:
      PORT: 3000
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm start &
      - run: npm run test:integration
